version: "2.1"

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    environment:
      FOO: bar
    resource_class: small
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, $FOO World!"
      - run:
          name: "Say context"
          command: "echo $DOCKERHUB_USER"

workflows:
  version: 2
  say-hello-workflow:
    jobs:
      - say-hello:
          context:
            - DockerHub

